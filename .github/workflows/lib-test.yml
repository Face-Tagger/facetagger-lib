name: Test FaceTagger Library

on:
  push:
    branches:
      - develop
      - release
  pull_request:
    branches:
      - main
      - develop
      - release

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest